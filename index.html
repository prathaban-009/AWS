<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yoga Day Registration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: slideIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 24px;
    }

    h2::before {
      content: "üßò‚Äç‚ôÄÔ∏è";
      font-size: 36px;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    label {
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #4a90e2, #007BFF);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <form id="regForm">
    <h2>Register for International Yoga Day</h2>

    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Age:</label>
    <input type="number" id="age" required>

    <button type="submit">Register</button>
    <p id="msg"></p>
  </form>

  <script>
    const form = document.getElementById("regForm");
    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const age = document.getElementById("age").value;

      const response = await fetch("https://quz5e0g9w0.execute-api.ap-south-1.amazonaws.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, age })
      });

      const data = await response.json();

      // ‚úÖ Show pop-up
      alert("üéâ Registration completed successfully!");

      // ‚úÖ Show message on page
      document.getElementById("msg").innerText = data.message;

      // ‚úÖ Optional: Clear form fields
      form.reset();
    });
  </script>
</body>
</html>
